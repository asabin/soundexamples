          <script>

// Colin's Javascript code start
var cb = document.getElementById("myCheckbox");
var cb = document.getElementById("myCheckbox");
cb.addEventListener('click', validate);
cb.addEventListener('load', initPage);

var state = 0;
var time = 0;
var x = document.getElementById("myAudio");

var src1 = "Media3.mp3";
var des1 = "A: WV50, Standard";
var src2 = "Media6.mp3";
var des2 = "B: WV50, -10dB SPL Shift";

var filePlaying = document.getElementById("filePlaying");
filePlaying.innerHTML = des1;

function validate() {

  if (state) {
  state = 0;
	time = x.currentTime;
	x.pause();
	filePlaying.innerHTML = des1
  cb.innerHTML = "A";
  cb.style.background = "black";
  x.src = src1;
	x.currentTime = time;
	x.play();

	} else {
  state = 1;
	time = x.currentTime;
	x.pause();
  filePlaying.innerHTML = des2
  cb.innerHTML = "B";
  cb.style.background = "green";
  x.src = src2;
	x.currentTime = time;
	x.play();
  }
}

function initPage() {
	filePlaying.innerHTML = des1;
